    <title>Motivational Quotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f5e8; /* Soft and motivating background color */
        }

        #main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        #image-container {
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Shadow effect */
            transition: box-shadow 0.3s ease-in-out; /* Smooth transition on shadow */
        }

        #page-image {
            width: 1024px;
            height: 648px;
            filter: brightness(1.2) contrast(1.2);
            transition: transform 0.3s ease-in-out; /* Smooth transition on scaling */
        }

        #image-container:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2); /* Adjusted shadow on hover */
        }

        #image-container:hover #page-image {
            transform: scale(1.1);
        }      

        #image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(52, 73, 94, 0.7); /* Semi-transparent overlay for better readability */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            font-size: 24px;
        }

        #highlighted-text {
            font-size: 36px;
            font-weight: bold;
            color: #e74c3c; /* Highlighted text color */
        }

        #share-button {
            background-color: #2ecc71; /* Motivating button color */
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out; /* Smooth transition on button hover */
        }

        #share-button:hover {
            background-color: #27ae60; /* Darker shade on hover */
        }
    </style>
</head>

<body>

    <div id="main-container">
        <div id="image-container">
            <img id="page-image" src="images/1.png" alt="Description of your image">
            <div id="image-overlay">
                <p id="highlighted-text">"Your motivational quote goes here"</p>
            </div>
        </div>
        <a class="twitter-share-button"
        href="https://twitter.com/intent/tweet?text=Hello%20world"
